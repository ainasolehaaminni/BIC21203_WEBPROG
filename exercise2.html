<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Computer Security</title>
  <style>
    body { font-family: Arial, sans-serif; background: #d2e1f6; color: #fff; text-align: center; padding: 40px; }
    h1 { margin-bottom: 20px; }
    video { width: 80%; max-width: 700px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
    .container { background: #3f526d; padding: 30px; border-radius: 15px; display: inline-block; }
    .controls button:hover { background: #0891b2; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Video Computer Security</h1>
    <video controls poster="poster.jpg">
      <source src="tiny.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
